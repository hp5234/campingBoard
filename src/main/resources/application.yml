spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/campingboard
    username: 'sa'
    password: '0000'
    driver-class-name: org.h2.Driver
  jpa:
    generate-ddl: true
    hibernate:
      # 자동으로 테이블을 생성해주는 모드
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        # show_sql: true
        # default_batch_fetch_size: 1000 #최적화 옵션
    defer-datasource-initionalization: true

logging.level:
  org.hibernate.SQL: debug
  # org.hibernate.type: trace
